<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="project2.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="main">
  <img src="illustration-hero.svg" class="image">
  <div class="box">
    <div class="header">
      <h1>Order Summary</h1>
    </div>
     <div class="paragraph">
      <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
     </p>
     </div>
     
     <div class="price">
      <div class="icon_image"> <img src="icon-music.svg" alt=""> </div>
      <div class="bbox">
        <div class="plan">Annual Plan</div>
      <div class="amount">$59.99/year</div>
      </div>
      <div class="change">
      <a href="change" class="change"> Change</a></div>
    
  </div>  

  <div class="button">
    <button class="payment">Proceed to Payment</button>
     <button class="cancel">Cancel Order</button>
  </div>
  </div>

  </div>
</body>
</html>
